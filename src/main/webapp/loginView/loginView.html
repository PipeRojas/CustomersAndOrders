<div ng-controller="loginViewCtrl" class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Iniciar Sesión</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <label>Número de Identificación de Cliente</label>
                                <input class="form-control" type="number" ng-model="user" autofocus>
                            </div>
                            <div ng-show="wrongId" class="alert alert-danger">
                                {{errorMessage}}
                            </div>
                            <button ng-click="login()" class="btn btn-lg btn-success btn-block">Iniciar Sesión</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
