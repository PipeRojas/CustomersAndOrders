<div ng-include="'templates/lastMonthOrdersTemplate.html'"></div>
<div ng-controller="lastMonthOrdersViewCtrl" class="container" id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <label>Filtrar por: </label>
            <input type="text" ng-model="busqueda">
            <br><br>
            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                <thead>
                <tr>
                    <th>Fecha</th>
                    <th>ID de Orden</th>
                    <th>Valor Total de Orden</th>
                    <th>Direcci√≥n de Entrega</th>
                    <th>Productos</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="o in orders | filter: busqueda" >
                    <td>{{o.date | date:"dd/MM/yyyy"}}</td>
                    <td>{{o.order_id}}</td>
                    <td>{{o.total | currency}}</td>
                    <td>{{o.delivery_address}}</td>
                    <td>
                        <span ng-repeat="det in o.orden_detail">
                            {{det.quantity}} X {{det.product.name}} a {{det.product.price}} c/u <br>
                        </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
